<html>
    <head>
    </head>
    <body>
        <h1>Lastest questions : ({{num}})</h1>
        {% if latest %}
            <ul>
            {% for question in latest %}
                <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </body>
</html>
